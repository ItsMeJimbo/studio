<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - ConfessEase</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5dc; /* Light, desaturated beige */
      color: #2c3e50; /* Dark grayish blue for text */
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #77B5FE; /* Muted blue */
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 1.5em;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #77B5FE; /* Muted blue */
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #5a9ed8; /* Darker shade of muted blue */
    }
    .icon {
      font-size: 4em;
      margin-bottom: 0.3em;
      color: #E6BE8A; /* Pale gold */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"> चर्च </div> <!-- Simple representation, you can use an SVG or image later -->
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. ConfessEase needs an internet connection for some features, or to load new content.</p>
    <p>Please check your connection and try again. Previously visited pages might be available.</p>
    <!-- <a href="/">Try Again</a> -->
  </div>
</body>
</html>
